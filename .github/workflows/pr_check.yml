name: Test

on:
  pull_request:
    branches: [main, develop]

env:
  PORT: 4000
  DATABASE_URL: postgresql://test:test@localhost:5432/test
  ACCOUNT_TOKEN_KEY: ${{ secrets.ACCOUNT_TOKEN_KEY }}
  ACCESS_TOKEN_KEY: ${{ secrets.ACCESS_TOKEN_KEY }}
  REFRESH_TOKEN_KEY: ${{ secrets.REFRESH_TOKEN_KEY }}
  NAVER_SENS_SERVICE_ID: afdsafnaeiofnaeifnjsdfwsklfnkldsaanfalk
  NAVER_SENS_ACCESS_KEY: dfadfaefesfescwecweace
  NAVER_SENS_SECRET_KEY: caseccascescsae
  NAVER_SENS_CALLER: 01033334444
  NAVER_SENS_HOST: http://localhost:60000

permissions:
  pull-requests: write

jobs:
  Test_Report:
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'hotfix/') == false

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd="pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      matrix:
        node-version: [18.x, 19.x, 20.x]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@main

      - name: Install
        run: npm ci

      - name: Setup DB
        run: npm run db:deploy

      - name: Test 🧪
        run: npm run test

      - name: Create or Update PR Comment 💬
        uses: actions/github-script@main
        with:
          script: |
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;
            const cmts = await github.rest.issues.listComments({ issue_number, owner, repo });

            const comment = cmts.data.find(cmt => cmt.user.login === 'github-actions[bot]');

            const fs = require('fs');
            const path = './test_log.md';
            const body = fs.readFileSync(path, 'utf8');
            comment
                ? github.rest.issues.updateComment({ comment_id: comment.id, owner, repo, body })
                : github.rest.issues.createComment({ issue_number, owner, repo, body });
